<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="index.css"/>

    </head>
    <body>
        <!-- <div class="title1"> -->
            <!-- <h1>PIZZA YAWE</h1> -->
            <!-- <button type="button" class="btn btn-outline-primary">Order Yours</button> -->
            
        <!-- </div> -->
        <div class="title1">
            <img src="https://adwallpapers.xyz/uploads/posts/149879-pizza-4k-ultra-hd-wallpaper.jpg">
            <div class="title2">

              <h1>PIZZA YAWE</h1>
              <a href="#order">
              <button type="button" class="btn btn-outline-warning">Order Yours
              </button>
            </a>
            </div>
          </div>

          <section class="pizza">
              <h1>Some Available Pizza Crusts</h1>
              <div class="flex-container">
            <div class="flip-card">
                <div class="flip-card-inner"  id="a">
                  <div class="flip-card-front">
                    <img src="Crispy.jpg" alt="Avatar" style="width:300px;height:300px;">
                  </div>
                  <div class="flip-card-back">
                
                    <p>Crissy Pizza</p> 
                  
                  </div>
                </div>
            </div>
            <div class="flip-card" id="b">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                      <img src="stuffed.jpg" alt="Avatar" style="width:300px;height:300px;">
                    </div>
                    <div class="flip-card-back">
                     
                      <p>Stuffed Pizza</p> 
                     
                    </div>
                  </div>
            </div>
            <div class="flip-card" id="c">
                  <div class="flip-card-inner">
                    <div class="flip-card-front">
                      <img src="gluten-free.jpg" alt="Avatar" style="width:300px;height:300px;">
                    </div>
                    <div class="flip-card-back">
            
                      <p>Gluten-free Pizza</p> 
                    
                    </div>
                  </div>
              </div>
              
            </div>
          </section>
          <section class="forms" id="order">
              <h1>Make your Pizza order</h1>
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>

          </section>

    </body>

    </footer>
</html>
