        <div class="title1">
            <img src="https://adwallpapers.xyz/uploads/posts/149879-pizza-4k-ultra-hd-wallpaper.jpg">
            <div class="title2">

              <h1>PIZZA YAWE</h1>
              <a href="#order">
              <button type="button" class="btn btn-outline-warning">Order Yours
              </button>
            </a>
            </div>
          </div>

          <section class="pizza">
              <h1>Some Available Pizza Crusts</h1>
              <div class="flex-container">
            <div class="flip-card">
                <div class="flip-card-inner"  id="a">
                  <div class="flip-card-front">
                    <img src="Crispy.jpg" alt="Avatar" style="width:300px;height:300px;">
                  </div>
                  <div class="flip-card-back">
                
                    <p>Crissy Pizza</p> 
                  
                  </div>
                </div>
            </div>
            <div class="flip-card" id="b">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                      <img src="stuffed.jpg" alt="Avatar" style="width:300px;height:300px;">
                    </div>
                    <div class="flip-card-back">
                     
                      <p>Stuffed Pizza</p> 
                     
                    </div>
                  </div>
            </div>
            <div class="flip-card" id="c">
                  <div class="flip-card-inner">
                    <div class="flip-card-front">
                      <img src="gluten-free.jpg" alt="Avatar" style="width:300px;height:300px;">
                    </div>
                    <div class="flip-card-back">
            
                      <p>Gluten-free Pizza</p> 
                    
                    </div>
                  </div>
              </div>
              
            </div>
          </section>
          <section class="forms" id="order">
              <h1>Make your Pizza order</h1>
            <form>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4"  class="selects"><strong>Pizza</strong></label>
                    <select id="inputState" class="form-control" required>
                      <option value="Neapolita" name="pizza" selected>Neapolita pizza </option>
                      <option value="Chicago" name="pizza">Chicago pizza</option>
                      <option value="New york-style" name="pizza">New york-style pizza</option>
                      <option value="California" name="pizza">California pizza</option>
                      <option value="Greek" name="pizza">Greek pizza</option>
                      <option value="Detroit" name="pizza">Detroit pizza</option>
                      <option value="St.Louis" name="pizza">St.Louis pizza</option>
                    </select>
                  </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4" class="selects" ><strong>Pizza size</strong></label>
                      <select id="inputState" class="form-control" required>
                        <option value="Small " name="size">Small 3000 rwf </option>
                        <option value="Medium" name="size">Medium 5000 rwf</option>
                        <option value="Large" name="size">Large 8000 rwf</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword4" class="selects"><strong>Pizza Crusts</strong></label>
                        <select id="inputState" class="form-control" required>
                          <option value="Crispy" name="crust" selected>Crispy (1000 rwf)</option>
                          <option value="Stuffed" name="crust">Stuffed(800rwf)</option>
                          <option value="Gluten-free" name="crust">Gluten-free(500rwf)</option>
                        </select>
                      </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4" class="selects"><strong>Toppings</strong></label>
                      <select id="inputState" class="form-control" required>
                        <option value="Pepperoni " name="topping" selected>Pepperoni (200 rwf)</option>
                        <option value="Mushrooms"  name="topping">Mushrooms (200 rwf)</option>
                        <option value="Onions"  name="topping">Onions (300 rwf)</option>
                        <option value="Sausage"  name="topping">Sausage (500 rwf)</option>
                        <option value="Bacon"  name="topping">Bacon (400 rwf)</option>
                        <option value="Extra"  name="topping">Extra Cheese (300 rwf)</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword4" class="selects"><strong>Delivery</strong></label>
                        <select id="inputState" class="form-control" required>
                          <option value="Pick" selected>Pick Up</option>
                          <option value="Delivery" name="Delivery">Delivery (1000 rwf)</option>
                        </select>
                      </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4"> <strong>Quantity</strong></label>
                      <input type="number" value="Quantity" name ="Quantity" class="form-control" id="inputNumber" placeholder="0" required>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword4"><strong>Name </strong></label>
                        <input value="Name" type="text" class="form-control" id="phone" placeholder="Your full name"  required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4"><strong>Phone number </strong></label>
                        <input  type="tel" class="form-control" id="phone" placeholder="+250...."  required>
                      </div>
                  </div>
            
                
                <button type="submit" class="btn btn-primary" onclick="formVal()">Check me out</button>
              </form>

          </section>
